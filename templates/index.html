{% extends "base.html" %}

{% block content %}
<div class="main-body">
    <header>
        <h1>ReviseAI</h1>
        <p class="tagline">Interactive AI Assistant That Tests Your Understanding</p>
    </header>
    
    <section class="input-section">
        <h2 class="section-title">
            <span class="icon">ğŸ“</span>
            Your Study Notes
        </h2>
        <textarea id="study-notes" placeholder="Paste your study notes here, or a description of a topic, or feel free to type anything!"></textarea>

        <div class="generate-settings">
            <div id="ai-status" class="ai-status">
                AI status: Ready
            </div>
            <div class="settings">
                <div class="setting-1">
                    <div>
                        <label for="question-difficulty" class="sr-only">Questions difficulty:</label>
                    </div>
                    <div>
                        <select id="question-difficulty" name="question_difficulty" aria-label="Question difficulty">
                            <option value="normal" selected>Normal</option>
                            <option value="difficult">Difficult</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-2">
                    <div>
                        <label for="question-type" class="sr-only">Questions type:</label>
                    </div>
                    <div>
                        <select id="question-type" name="question_type" aria-label="Question type">
                            <option value="mcq" selected>Multiple Choice</option>
                            <option value="tf">True / False</option>
                        </select>
                    </div>
                </div>

                <div class="setting-3">
                    <div>
                        <label for="num-questions">Number of Questions:</label>
                    </div>
                    <div>
                        <input type="number" id="num-questions" min="1" max="12" value="6">
                    </div>
                </div>
                <div>
                    <button class="generate-btn" id="generate-btn">Generate studycards</button>
                </div>                            
            </div>
        </div>
                    
        <div class="loader" id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
    
    <section class="flashcards-section">
        <h2 class="section-title">
            <span class="icon">ğŸ“‹</span>
            Your studycards
        </h2>
        
        <div class="flashcards-container" id="flashcards-container">
            <div class="flashcard-placeholder">
                <p>Your studycards will appear here after generating them from your notes.</p>
            </div>
        </div>
    </section>
    
    <section class="results-section">
        <h2 class="section-title">
            <span class="icon">ğŸ“Š</span>
            Your Results
        </h2>
        <div class="Results">
            <div class="score" id="score-container">
                Score: 0/0 (0%)
            </div>
            <div>
                <button class="save-btn" id="save-btn" disabled>Save study session</button>
            </div>
        </div>
    </section>
</div>
{% endblock %}
